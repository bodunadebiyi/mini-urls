{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}
    {% block child_title %} {% endblock %}
{% endblock %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/auth-form.css' %}" />
{% endblock %}

{% block base_content %}
    <div class="form-wrapper">
        <p class="text-center back-link">
            <a href="{% url 'home' %}"><i class="fa fa-home"></i> Back to Homepage</a>
        </p>
        <div class="form-container">
            <div class="logo-container">
                <img src="{% static 'img/logo-inverted.png' %}" alt="logo image" />
            </div>
            {% block content %}{% endblock %}
        </div>
    </div>
{% endblock %}
