<form id="password-update-form" method="post" action="{% url 'update_password' %}">
    {% csrf_token %}
    <input class='form-control' type="password" name='password' placeholder="************" required />
    <input class='form-control' type="password" name='confirm_password' placeholder="************" required />
    <button class="btn btn-success btn-block">Update Password</button>
</form>
